{{ $langPrefix := "" }}
{{ if ne .Page.Lang "en-us" }}
  {{ $langPrefix = printf "/%s" .Page.Lang }}
{{ end }}
<form id="contact-embed" class="contact-embed" method="POST" action="{{ $langPrefix }}/page/contacted/" name="contact" data-netlify="true" data-netlify-honeypot="bot-field">
  <input type="hidden" name="form-name" value="contact" />
  <input type="hidden" name="bot-field" />

  <div class="contact-input">
    <input type="text" class="button" name="name" id="name" placeholder="Your name" required>
  </div>
  <div class="contact-input">
    <input type="email" class="button" name="email" id="email" placeholder="Your email address" required>
  </div>
  <div class="contact-input">
    <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message" style="resize: none;" required></textarea>
  </div>
  <div class="contact-input">
    <input type="submit" class="button" name="subscribe" id="member_submit" value="Send">
  </div>
  <div id="cnumber" class="emsg"></div>
</form>
