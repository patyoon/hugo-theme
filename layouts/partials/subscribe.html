<div id="subscribe-form" class="subscribe-form">

      <p>Subscribe to newsletter</p>
    </div>
    <div class="subscribe-description">
      Receive updates and insights, right in your mailbox.<br/> No spam. Unsubscribe anytime.</p>
    </div>

      <input type="submit" class="button" name="subscribe" id="member_submit" value="Subscribe">
    </div>

</div>
